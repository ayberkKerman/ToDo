<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container" >

        
        <div class="row">
        <div class="col-md-3">
                      
        </div>
                
        <div *ngIf="!this.showEmailVerificationMenu && !this.showPasswordChangeMenu" class="col-md-6 main">
            <form #toDoForm="ngForm" (ngSubmit)="forgotPassword(toDoForm.value)"> 
                
                <li class="col-sm styled-col">
                    <input class="box" type="text" name="userEmail" id="userEmail" 
                    placeholder="Email" ngModel required /><br>
                </li>

                <p class="text">* Must be filled!</p>
                
                <app-button class = "ButtonSubmit" type="submit" text="Send Email"></app-button>
                <a routerLink=""> <app-button  text="Back" class = "btn-sm"></app-button></a>
            </form>         
    
        </div>
                  
              
        <div class="col-md-3">
        </div>
        <!--*ngIf="this.showEmailVerificationMenu"-->
        <div *ngIf="this.showEmailVerificationMenu">
            <h2>Please Write Your Verification Code</h2>
            <form #verifForm="ngForm" (ngSubmit)="matchVerificationCode(verifForm.value)"> 
                
                       
                <input  type="text" name="VerificationCode" id="VerificationCode" 
                placeholder="VerificationCode" ngModel required />
               
            
                <p class="text">* Must be filled!</p>
                
                <app-button class = "ButtonSubmit" type="submit" text="Confirm Code"></app-button>
            </form>
        </div>

        <div *ngIf="this.showPasswordChangeMenu">
            <h2>Change Password</h2>
            <form #passForm="ngForm" (ngSubmit)="changePassword(passForm.value)"> 
                
                <li class="col-sm styled-col">
                    <input  type="text" name="Password" id="Password" 
                    placeholder="Password" ngModel required />
                </li>

                <li class="col-sm styled-col">
                    <input  type="text" name="ConfirmPassword" id="ConfirmPassword" 
                    placeholder="ConfirmPassword" ngModel required />
                </li>
                
                <p class="text">* Must be filled!</p>
                
                <app-button class = "ButtonSubmit" type="submit" text="Confirm Code"></app-button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
