<!DOCTYPE html>
<html lang="en" class="display">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container" >

        
        <div class="row">
        <div class="col-md-3">
                      
        </div>
        <h1 class="firstHeader">FORGOT MY PASSWORD</h1>        
        <div *ngIf="!this.showEmailVerificationMenu && !this.showPasswordChangeMenu" class="col-md-6 main">
            <form class="forgotForm" #toDoForm="ngForm" (ngSubmit)="forgotPassword(toDoForm.value)"> 
                
                <li class="col-sm styled-col">
                    <input class="box" maxlength="34" type="text" name="userEmail" id="userEmail" 
                    placeholder="*Email" ngModel required /><br>
                </li>

                <p class="text">* Must be filled!</p>
                
                <app-button class = "buttonSubmit" type="submit" text="Send Email"></app-button>
                <a routerLink=""> <app-button  text="Back" class = "btn-sm back"></app-button></a>
            </form>         
    
        </div>
                  
              
        <div class="col-md-3">
        </div>
        
        <div  *ngIf="this.showEmailVerificationMenu">
            <h1 class="firstHeader">Please Write Your Verification Code</h1>  
            <form class="forgotForm" #verifForm="ngForm" (ngSubmit)="matchVerificationCode(verifForm.value)"> 
                
                       
                <input maxlength="8"  type="password" name="VerificationCode" id="VerificationCode" 
                placeholder="*VerificationCode" ngModel required />
               
            
                <p class="text">* Must be filled!</p>
                
                <app-button class = "ButtonSubmit" type="submit" text="Confirm Code"></app-button>
            </form>
        </div>

        <div *ngIf="this.showPasswordChangeMenu">
            <h1 class="firstHeader">Change Password</h1>
            <form class="forgotForm" #passForm="ngForm" (ngSubmit)="changePassword(passForm.value)"> 
                
                <li class="col-sm styled-col">
                    <input  minlength="6" maxlength="24" type="password" name="Password" id="Password" 
                    placeholder="*Password" ngModel required />
                </li>

                <li class="col-sm styled-col">
                    <input  minlength="6" maxlength="24" type="password" name="ConfirmPassword" id="ConfirmPassword" 
                    placeholder="*ConfirmPassword" ngModel required />
                </li>
                
                <p class="text">* Must be filled!</p>
                
                <app-button class = "ButtonSubmit" type="submit" text="Confirm Code"></app-button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
