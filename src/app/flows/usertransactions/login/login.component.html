<!DOCTYPE html>
<html lang="en" class="display">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../login/login.component.scss">
</head>
<body>
      
    <br>
    <br>
    <br>
    <div class="container" >

        
        <div class="row">
        <div class="col-md-3">
                      
        </div>
                  
        <div class="col-md-6 main">
            <h1 class="firstHeader">LOGIN</h1>
            <form class="loginForm" #toDoForm="ngForm" (ngSubmit)="checkUserExist(toDoForm.value)"> 
                
                <li class="col-sm styled-col">
                    <input class="box"  maxlength="34" type="text" name="userEmail" id="userEmail" 
                    placeholder="*Email" ngModel required /><br>
                </li>
                
                <li class="col-sm styled-col">
                    <input class="box" minlength="6" maxlength="24" type="password" name="userPassword" id="userPassword" 
                    placeholder="*Password" ngModel  required /><br>
                </li>
                <a routerLink="forgot-password">Forgot Password?</a>
                <p class="text">* Must be filled!</p>
                
                <app-button class = "buttonSubmit" type="submit" text="Log in"></app-button>
                <a> <app-button (click)="goToRegister()" text="Register" class = "btn-sm register"></app-button></a>
            </form>         
    
        </div>
                  
                  
        <div class="col-md-3">
        </div>
                  
    </div>
    </div>
</body>
</html>
